<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="p-10 w-full text-white bg-cover bg-center relative"
        style="background-image: url('./assets/images/computer-electronic-components-bg.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-75 flex justify-between items-center w-full text-white px-4">
            <img src="./assets/images/computer-pc-icon-logo.jpg" alt="Logo" class="h-10">
            <h1 class="text-xl font-bold">Tienda Online</h1>
            <button class="relative cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5m0 0L3 3m4 10v6a1 1 0 001 1h10a1 1 0 001-1v-6M9 17h6" />
                </svg>
                <span
                    class="cart-badge absolute -top-2 -right-2 bg-red-500 text-xs text-white rounded-full w-5 h-5 flex justify-center items-center">0</span>
            </button>
        </div>
    </header>

    <main>
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <pc-viewer id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></pc-viewer>

        <!-- Nuevo template para detalles -->
        <template id="product-detail-template">
            <section class="product-detail bg-gray-100 p-6">
                <button class="back-button text-blue-500 font-bold">← Volver</button>
                <div class="detail-content flex flex-col items-center text-center mt-4">
                    <img class="detail-image mb-4" src="" alt="">
                    <h2 class="detail-title text-xl font-bold mb-2"></h2>
                    <p class="detail-description text-gray-600 mb-4"></p>
                    <p class="detail-rating text-yellow-500 mb-4"></p>
                    <ul class="detail-tags flex flex-wrap gap-2 mb-4"></ul>
                    <p class="detail-price text-lg font-bold mb-4"></p>
                    <ul class="detail-features list-disc text-left"></ul>
                </div>
            </section>
        </template>
    </main>

    <footer class="p-4 bg-blue-800 text-white text-center">
        © 2024 Tienda de Tecnología - Todos los derechos reservados
    </footer>

    <script src="./script.js"></script>
</body>

</html>
