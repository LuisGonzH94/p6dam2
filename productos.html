<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header con carrito -->
    <header
        class=" w-full bg-blue-800 text-white z-10 bg-cover bg-center background-size: contain; relative"
        style="background-image: url('./assets/images/computer-electronic-components-bg.jpg');">
        <!-- Logo -->
        <div class="flex justify-between items-center p-4 relative inset-0 bg-black bg-opacity-75">
            <img src="./assets/images/computer-pc-icon-logo.jpg" alt="Logo" class="h-10">
            <h1 class="text-4xl font-bold text-white">Tienda Online</h1>
            <!-- Ícono del carrito -->
            <button id="cart-button" popovertarget="cart-popover" class="relative cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5m0 0L3 3m4 10v6a1 1 0 001 1h10a1 1 0 001-1v-6M9 17h6" />
                </svg>
                <!-- Badge del carrito -->
                <span id="cart-badge"
                    class="cart-badge absolute -top-2 -right-2 bg-red-500 text-xs text-white rounded-full w-5 h-5 flex justify-center items-center">0</span>
            </button>
        </div>
    </header>

    <!-- Popover del carrito -->
    <cart-summary>
        <div id="cart-popover" class="hidden popover-content">
            <button id="close-cart" class="close-btn bg-red-600">✖</button>
            <h2 class="text-lg font-bold mb-2">Carrito de Compras</h2>
            <ul id="cart-items" class="cart-items mb-4">
            </ul>
            <div class="cart-summary text-right mb-4">
                <span class="text-lg font-bold">Total: </span>
                <span id="cart-total" class=" text-green-500 font-bold">€0.00</span>
            </div>
            <div id="cart-footer">
                <button id="place-order" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Hacer Pedido
                </button>
            </div>
        </div>
    </cart-summary>
    <!-- Contenido principal -->
    <main class="mt-5">
        <h1 class="text-6xl md:text-4xl font-bold mb-6 text-center text-white">Catálogo de Productos</h1>
        <!-- Botón para cambiar la vista -->
        <div class="flex justify-start mb-4">
            <button id="toggle-view-button" class="ms-12 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cambiar Vista
            </button>
        </div>

        <div class="flex justify-start mb-4">
            <button id="filter-menu-toggle" popovertarget="filter-menu"
                class="ms-12 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Filtros
            </button>
        </div>

        <!-- Menú de filtros -->
        <nav id="filter-menu" popover>
            <ul>
                <li><a href="#" data-category="RAM">RAM</a></li>
                <li><a href="#" data-category="Storage">Almacenamiento</a></li>
                <li><a href="#" data-category="Processor">Procesador</a></li>
                <li><a href="#" data-category="Resolution">Resolución</a></li>
            </ul>
        </nav>

        <pc-viewer class="pc grid grid-cols-1 md:grid-cols-3 gap-6 " id="product-grid"></pc-viewer>
    </main>

    <!-- Footer -->
    <footer class="p-4 bg-blue-800 text-white text-center">
        © 2024 Tienda de Tecnología - Todos los derechos reservados
    </footer>
    <!-- w-3/4 h-48 -->
    <!-- Template para los productos -->
    <template id="product-template">
        <div class="flex flex-col justify-end items-center product-item border p-4 rounded-lg shadow-md bg-white ">
            <img class="image size-auto rounded-md" alt="Producto">
            <h2 class="title text-lg font-bold mt-2"></h2>
            <p class="price text-gray-600 mt-1"></p>
            <button class="add-to-cart bg-blue-500 text-white px-4 py-2 rounded mt-3 hover:bg-blue-600">Agregar al
                carrito</button>
        </div>
    </template>
</body>
<script src="./script.js"></script>

</html>
