<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: Tienda Online de Componentes Para PCs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="bg-cover bg-center h-screen relative"
            style="background-image: url('./assets/images/computer-electronic-components-bg.jpg');">

            <header class="flex justify-between items-center p-4 fixed w-full text-white z-10">
                <!-- Logo -->
                <img src="./assets/images/computer-pc-icon-logo.jpg" alt="Logo" class="h-10">
                <h1 class="text-xl font-bold">Tienda Online</h1>
                <!-- Agregar un boton para hacer log in (llevara a otra pagina) -->
                
            </header>
            
            <!-- Capa de contenido dentro del banner -->
            <div class="absolute inset-0 bg-black bg-opacity-75 flex flex-col justify-center items-center px-6">
                <h2 class="text-white text-2xl sm:text-4xl lg:text-5xl font-bold text-center">
                    ¡Bienvenido a la mejor tienda de tecnología!
                </h2>
                <p class="banner-desc text-white text-center mt-2 px-3">
                    Componentes de PC diseñados para gamers y profesionales
                </p>
                <a href="productos.html"
                    class="mt-6 px-6 py-3 bg-blue-600 text-white font-medium text-lg rounded shadow hover:bg-blue-700">
                    Ver productos
                </a>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="p-4 bg-blue-800 text-white text-center">
        © 2024 Tienda de Tecnología - Todos los derechos reservados
    </footer>
</body>
<script src="./script.js"></script>

</html>
